<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="/style/Desktop-6.2.css">
</head>

<body>
    <header>
        <h1>Transaction</h1>
    </header>

    <div class="transaction-container">
      
        <div class="transaction-item">
            <h2>Is Book Available?</h2>
            <!-- Content or form for checking book availability -->
        </div>

        <div class="transaction-item">
            <h2>Issue Book?</h2>
            <!-- Content or form for issuing a book -->
        </div>

        <div class="transaction-item">
            <h2>Return Book?</h2>
            <!-- Content or form for returning a book -->
        </div>

        <div class="transaction-item">
            <h2>Pay Fine?</h2>
            <!-- Content or form for paying fines -->
        </div>
    </div>
 

    <!-- Logout Button -->
    <div class="logout-container">
        <a href="#" class="logout-button">Logout</a>
    </div>
</body>
